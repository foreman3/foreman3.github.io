<!DOCTYPE html>
<html>
  <head>
    <title>Research Station Terminal</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <script type="text/javascript" src="https://foreman3.github.io/filesystem.js"></script>
    <script type="text/javascript" src="https://foreman3.github.io/rover.js"></script>
    <script type="text/javascript" src="https://foreman3.github.io/db.js"></script>
    <script type="text/javascript" src="https://foreman3.github.io/terminal.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
      }
      #sidebar {
        width: 200px;
        background: #333;
        color: #fff;
        padding: 10px;
      }
      #sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #sidebar li {
        margin: 10px 0;
      }
      #sidebar a {
        color: #fff;
        text-decoration: none;
      }
      #terminal-container {
        flex: 1;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div id="terminal-container">
      <div id="terminal"></div>
    </div>
    <script>
      fetch('sidebar.html')
        .then(r => r.text())
        .then(html => {
          const placeholder = document.getElementById('sidebar-placeholder');
          if (placeholder) placeholder.outerHTML = html;
        });
    </script>
  </body>
</html>
