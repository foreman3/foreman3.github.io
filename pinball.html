<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinball</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    #sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar li {
      margin: 15px 0;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    #sidebar a:hover {
      color: #ffea00;
    }
    #game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    canvas {
      background: #222;
      border: 2px solid #fff;
      margin-top: 20px;
      border-radius: 8px;
    }
    #info {
      margin-top: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #message {
      margin-top: 10px;
      font-size: 24px;
      color: #ff3333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <div id="game-container">
    <h1>Pinball</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="info">Score: 0 | Balls: 3</div>
    <div id="message"></div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gravity = 0.25;
    const ballRadius = 8;
    const walls = { left: 10, right: canvas.width - 10, top: 10 };

    let ball, score = 0, balls = 3, gameOver = false;

    const bumpers = [
      {x: 100, y: 200, r: 20, score: 100},
      {x: 300, y: 250, r: 20, score: 100},
      {x: 200, y: 120, r: 25, score: 150}
    ];

    const flippers = {
      // Flippers start in the lowered position and snap upward when active
      left:  {x1: 69.22, y1: canvas.height-80, length: 121, angle: 30,  activeAngle: -20, active:false, t:0, prev_t:0},
      // Right flipper defaults down and flips up on button press
      right: {x1: canvas.width-69.22, y1: canvas.height-80, length: 121, angle: 150, activeAngle:200, active:false, t:0, prev_t:0}
    };



    // Popup targets organized in three groups of four
    const targetGroups = [
      [
        {x: 50,  y: 180, w: 8, h: 20, up:true, score:150},
        {x: 50,  y: 210, w: 8, h: 20, up:true, score:150},
        {x: 50,  y: 240, w: 8, h: 20, up:true, score:150},
        {x: 50,  y: 270, w: 8, h: 20, up:true, score:150}
      ],[
        {x: 350, y: 180, w: 8, h: 20, up:true, score:150},
        {x: 350, y: 210, w: 8, h: 20, up:true, score:150},
        {x: 350, y: 240, w: 8, h: 20, up:true, score:150},
        {x: 350, y: 270, w: 8, h: 20, up:true, score:150}
      ],[
        {x: 160, y: 350, w: 8, h: 20, up:true, score:150},
        {x: 190, y: 350, w: 8, h: 20, up:true, score:150},
        {x: 220, y: 350, w: 8, h: 20, up:true, score:150},
        {x: 250, y: 350, w: 8, h: 20, up:true, score:150}
      ]
    ];
    const targets = targetGroups.flat();

    function lineEnd(f){
      const ang = (f.angle * (1 - f.t) + f.activeAngle * f.t) * Math.PI/180;
      return {x:f.x1 + Math.cos(ang)*f.length, y:f.y1 + Math.sin(ang)*f.length};
    }

    function updateFlippers(dt){
      const rate = dt / 0.1; // 0.1 second transition for snappier action
      for(const key in flippers){
        const f = flippers[key];
        const target = f.active ? 1 : 0;
        f.prev_t = f.t;
        if(f.t < target){
          f.t = Math.min(target, f.t + rate);
        } else if(f.t > target){
          f.t = Math.max(target, f.t - rate);
        }
      }
    }

    function resetBall(){
      ball = {x: canvas.width/2, y: 50, vx: Math.random()*2-1, vy: 0};
    }

    function drawBall(){
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = '#ffcc00';
      ctx.fill();
    }

    function drawBumpers(){
      ctx.fillStyle = '#66ccff';
      bumpers.forEach(b=>{
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fill();
      });
    }

    function drawFlippers(){
      ctx.strokeStyle = '#ff66ff';
      ctx.lineWidth = 10;
      for(const key in flippers){
        const f = flippers[key];
        const end = lineEnd(f);
        ctx.beginPath();
        ctx.moveTo(f.x1, f.y1);
        ctx.lineTo(end.x, end.y);
        ctx.stroke();
      }
    }


    function drawTargets(){
      ctx.fillStyle = '#ff9900';
      targets.forEach(t=>{
        if(t.up){
          ctx.fillRect(t.x - t.w/2, t.y - t.h, t.w, t.h);
        }
      });
    }

    function reflectBall(normalX, normalY){
      const dot = ball.vx*normalX + ball.vy*normalY;
      ball.vx -= 2*dot*normalX;
      ball.vy -= 2*dot*normalY;
    }

    // Collision detection for rectangular popup targets
    function rectCollision(t){
      const left = t.x - t.w/2;
      const right = t.x + t.w/2;
      const top = t.y - t.h;
      const bottom = t.y;
      const cx = Math.max(left, Math.min(ball.x, right));
      const cy = Math.max(top, Math.min(ball.y, bottom));
      const dx = ball.x - cx;
      const dy = ball.y - cy;
      if(dx*dx + dy*dy < ballRadius*ballRadius){
        if(Math.abs(dx) > Math.abs(dy)){
          reflectBall(Math.sign(dx), 0);
        }else{
          reflectBall(0, Math.sign(dy));
        }
        return true;
      }
      return false;
    }

    function updatePhysics(){
      if(gameOver) return;
      ball.vy += gravity;
      ball.x += ball.vx;
      ball.y += ball.vy;

      // walls
      if(ball.x - ballRadius < walls.left){
        ball.x = walls.left + ballRadius;
        ball.vx = Math.abs(ball.vx);
      }
      if(ball.x + ballRadius > walls.right){
        ball.x = walls.right - ballRadius;
        ball.vx = -Math.abs(ball.vx);
      }
      if(ball.y - ballRadius < walls.top){
        ball.y = walls.top + ballRadius;
        ball.vy = Math.abs(ball.vy);
      }
      if(ball.y - ballRadius > canvas.height){
        balls--; 
        if(balls>0){
          resetBall();
        } else {
          gameOver = true;
          document.getElementById('message').textContent = 'Game Over';
        }
        updateInfo();
        return;
      }

      // bumpers
      bumpers.forEach(b=>{
        const dx = ball.x - b.x;
        const dy = ball.y - b.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < ballRadius + b.r){
          const nx = dx/dist;
          const ny = dy/dist;
          reflectBall(nx, ny);
          ball.x = b.x + nx*(ballRadius + b.r);
          ball.y = b.y + ny*(ballRadius + b.r);
          score += b.score;
          updateInfo();
        }
      });

      // popup targets
      targetGroups.forEach(group => {
        let allDown = true;
        group.forEach(t => {
          if(t.up){
            if(rectCollision(t)){
              t.up = false;
              score += t.score;
              updateInfo();
            }
            if(t.up) allDown = false;
          }
        });
        if(allDown){
          group.forEach(t=> t.up = true);
        }
      });

      // flippers simple collision with motion energy
      for(const key in flippers){
        const f = flippers[key];
        const end = lineEnd(f);
        const dx = end.x - f.x1;
        const dy = end.y - f.y1;
        const len = Math.hypot(dx, dy);
        const ux = dx/len;
        const uy = dy/len;
        const px = ball.x - f.x1;
        const py = ball.y - f.y1;
        const proj = px*ux + py*uy;
        const perp = px*(-uy) + py*ux;
        if(proj>0 && proj<len && Math.abs(perp) < ballRadius+4 && ball.vy>0){
          reflectBall(-uy, ux);
          // adjust energy based on flipper movement
          let factor = 0.75; // stationary flipper retains 75% of ball energy
          if(f.t > f.prev_t){
            factor = 1.1; // gaining energy while moving up
          } else if(f.t < f.prev_t){
            factor = 0.25; // falling flipper retains only 25% of energy
          }
          ball.vx *= factor;
          ball.vy *= factor;
        }
      }
    }

    function updateInfo(){
      document.getElementById('info').textContent = `Score: ${score} | Balls: ${balls}`;
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width, canvas.height);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 4;
      ctx.strokeRect(walls.left, walls.top, walls.right - walls.left, canvas.height - walls.top);
      drawBumpers();
      drawTargets();
      drawFlippers();
      drawBall();
    }

    let lastTime = performance.now();
    function step(){
      const now = performance.now();
      const dt = (now - lastTime)/1000;
      lastTime = now;
      updateFlippers(dt);
      updatePhysics();
      draw();
      requestAnimationFrame(step);
    }

    document.addEventListener('keydown', e=>{
      if(e.key==='ArrowLeft' || e.key==='z') flippers.left.active = true;
      if(e.key==='ArrowRight' || e.key=='/') flippers.right.active = true;
    });
    document.addEventListener('keyup', e=>{
      if(e.key==='ArrowLeft' || e.key==='z') flippers.left.active = false;
      if(e.key==='ArrowRight' || e.key=='/') flippers.right.active = false;
    });

    resetBall();
    updateInfo();
    step();
  </script>
  <script>
    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        const placeholder = document.getElementById('sidebar-placeholder');
        if(placeholder) placeholder.outerHTML = html;
      });
  </script>
</body>
</html>
