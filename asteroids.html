<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroids</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    #sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar li {
      margin: 15px 0;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    #sidebar a:hover {
      color: #ffea00;
    }
    #game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    canvas {
      background: #000;
      border: 2px solid #fff;
      margin-top: 20px;
      border-radius: 8px;
    }
    #info {
      margin-top: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #message {
      margin-top: 10px;
      font-size: 24px;
      color: #ff3333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <div id="game-container">
    <h1>Asteroids</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">Score: 0 | Lives: 3</div>
    <div id="message"></div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const KEY = {left:false,right:false,up:false,space:false};
    document.addEventListener('keydown', e=>{
      if(e.code==='ArrowLeft') KEY.left = true;
      if(e.code==='ArrowRight') KEY.right = true;
      if(e.code==='ArrowUp') KEY.up = true;
      if(e.code==='Space') KEY.space = true;
    });
    document.addEventListener('keyup', e=>{
      if(e.code==='ArrowLeft') KEY.left = false;
      if(e.code==='ArrowRight') KEY.right = false;
      if(e.code==='ArrowUp') KEY.up = false;
      if(e.code==='Space') KEY.space = false;
    });

    let score = 0, lives = 3;
    const bullets = [];
    const asteroids = [];
    const explosions = [];
    const ship = {
      x: canvas.width/2,
      y: canvas.height/2,
      vx: 0,
      vy: 0,
      angle: 0,
      radius: 15,
      invincible: 0,
      deadTime: 0
    };

    function createExplosion(x,y){
      explosions.push({x,y,r:0,alpha:1});
    }

    function updateExplosions(dt){
      for(let i=explosions.length-1;i>=0;i--){
        const ex = explosions[i];
        ex.r += 100*dt;
        ex.alpha -= dt;
        if(ex.alpha<=0) explosions.splice(i,1);
      }
    }

    function createAsteroid(x,y,size){
      const speed = Math.random()*1.5 + 0.5;
      const angle = Math.random()*Math.PI*2;
      return {x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,size};
    }

    function spawnWave(){
      const count = 3 + Math.floor(score/1000);
      for(let i=0;i<count;i++){
        let x,y;
        do{
          x = Math.random()*canvas.width;
          y = Math.random()*canvas.height;
        }while(Math.hypot(x-ship.x,y-ship.y)<100);
        asteroids.push(createAsteroid(x,y,3));
      }
    }

    function updateInfo(){
      document.getElementById('info').textContent = `Score: ${score} | Lives: ${lives}`;
    }

    function wrap(obj){
      if(obj.x<0) obj.x+=canvas.width;
      if(obj.x>canvas.width) obj.x-=canvas.width;
      if(obj.y<0) obj.y+=canvas.height;
      if(obj.y>canvas.height) obj.y-=canvas.height;
    }

    function update(dt){
      updateExplosions(dt);
      if(lives<=0) return;

      if(ship.deadTime>0){
        ship.deadTime -= dt;
        if(ship.deadTime<=0){
          ship.x = canvas.width/2;
          ship.y = canvas.height/2;
          ship.vx = ship.vy = 0;
          ship.angle = 0;
          ship.invincible = 3;
        }
      } else {
        if(KEY.left) ship.angle -= 4*dt;
        if(KEY.right) ship.angle += 4*dt;
        if(KEY.up){
          ship.vx += Math.cos(ship.angle)*200*dt;
          ship.vy += Math.sin(ship.angle)*200*dt;
        }
        ship.vx *= 0.99;
        ship.vy *= 0.99;
        ship.x += ship.vx*dt;
        ship.y += ship.vy*dt;
        wrap(ship);
        if(ship.invincible>0) ship.invincible -= dt;

        if(KEY.space){
          if(bullets.length===0 || bullets[bullets.length-1].life<0.9){
            bullets.push({x:ship.x,y:ship.y,vx:Math.cos(ship.angle)*400,vy:Math.sin(ship.angle)*400,life:1});
          }
        }
      }
      bullets.forEach(b=>{
        b.x += b.vx*dt;
        b.y += b.vy*dt;
        b.life -= dt;
        wrap(b);
      });
      while(bullets.length && bullets[0].life<=0) bullets.shift();

      asteroids.forEach(a=>{
        a.x += a.vx*dt*60;
        a.y += a.vy*dt*60;
        wrap(a);
      });

      // bullet-asteroid collisions
      for(let i=asteroids.length-1;i>=0;i--){
        const a = asteroids[i];
        for(let j=bullets.length-1;j>=0;j--){
          const b = bullets[j];
          if(Math.hypot(a.x-b.x,a.y-b.y) < a.size*10){
            bullets.splice(j,1);
            asteroids.splice(i,1);
            score += 100;
            if(a.size>1){
              asteroids.push(createAsteroid(a.x,a.y,a.size-1));
              asteroids.push(createAsteroid(a.x,a.y,a.size-1));
            }
            updateInfo();
            break;
          }
        }
      }

      // ship-asteroid collisions
      if(ship.deadTime<=0 && ship.invincible<=0){
        for(const a of asteroids){
          if(Math.hypot(a.x-ship.x,a.y-ship.y) < a.size*10 + ship.radius){
            lives--;
            createExplosion(ship.x, ship.y);
            ship.deadTime = 1;
            updateInfo();
            if(lives<=0){
              document.getElementById('message').textContent = 'Game Over';
            }
            break;
          }
        }
      }

      if(asteroids.length===0) spawnWave();
    }

    function drawShip(){
      if(ship.deadTime>0) return;
      ctx.save();
      ctx.translate(ship.x,ship.y);
      ctx.rotate(ship.angle+Math.PI/2);
      ctx.beginPath();
      ctx.moveTo(0,-ship.radius);
      ctx.lineTo(ship.radius,ship.radius);
      ctx.lineTo(-ship.radius,ship.radius);
      ctx.closePath();
      ctx.strokeStyle = '#fff';
      ctx.stroke();
      ctx.restore();
    }

    function drawExplosions(){
      for(const ex of explosions){
        ctx.strokeStyle = `rgba(255,165,0,${ex.alpha})`;
        ctx.beginPath();
        ctx.arc(ex.x,ex.y,ex.r,0,Math.PI*2);
        ctx.stroke();
      }
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawShip();
      drawExplosions();
      ctx.strokeStyle = '#fff';
      asteroids.forEach(a=>{
        ctx.beginPath();
        ctx.arc(a.x,a.y,a.size*10,0,Math.PI*2);
        ctx.stroke();
      });
      bullets.forEach(b=>{
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(b.x,b.y,2,0,Math.PI*2);
        ctx.fill();
      });
    }

    let last = performance.now();
    function loop(){
      const now = performance.now();
      const dt = (now-last)/1000;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    spawnWave();
    updateInfo();
    loop();
  </script>
  <script>
    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        const placeholder = document.getElementById('sidebar-placeholder');
        if(placeholder) placeholder.outerHTML = html;
      });
  </script>
</body>
</html>
