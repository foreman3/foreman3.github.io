<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Flappy</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #81d4fa 0%, #0288d1 100%);
      color: #fff;
      overflow: hidden;
    }

    #game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      padding: 32px 24px 48px;
      text-align: center;
      width: min(1200px, 100%);
      position: relative;
      max-width: calc(100vw - 32px);
      height: 100vh;
    }

    canvas {
      background: #4fc3f7;
      border: 3px solid rgba(255, 255, 255, 0.85);
      border-radius: 18px;
      box-shadow: 0 28px 50px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: min(1200px, calc(100vw - 48px));
      max-height: calc(100vh - 220px);
      height: auto;
      aspect-ratio: 4 / 3;
      max-height: none;
      touch-action: none;
    }

    #hud {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    #score {
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.35);
    }

    #message {
      min-height: 32px;
      font-size: 1.1rem;
      color: #ffeb3b;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
      letter-spacing: 0.75px;
    }

    #touch-controls {
      position: absolute;
      inset: 0;
      display: none;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 0 22px 20px;
      pointer-events: none;
      z-index: 3;
    }

    .control-button {
      width: clamp(70px, 20vw, 100px);
      height: clamp(70px, 20vw, 100px);
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      background: rgba(8, 36, 76, 0.35);
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(1.8rem, 6vw, 2.4rem);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      touch-action: none;
      backdrop-filter: blur(6px);
      transition: background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .control-button.pressed,
    .control-button:active {
      background: rgba(255, 235, 59, 0.3);
      border-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 24px rgba(255, 235, 59, 0.45);
    }

    #rotate-overlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 24, 48, 0.92);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 36px;
      font-size: 1.2rem;
      letter-spacing: 1px;
      z-index: 999;
    }

    #rotate-overlay strong {
      display: block;
      margin-bottom: 12px;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    body.touch-device {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      height: 100svh;
      height: 100dvh;
      height: var(--viewport-height, 100vh);
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
      min-height: var(--viewport-height, 100vh);
    }

    body.touch-device #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100svh;
      height: 100dvh;
      height: var(--viewport-height, 100vh);
      padding: 0;
      gap: 0;
      justify-content: center;
    }

    body.touch-device canvas {
      width: 100vw;
      max-width: none;
      border-radius: 0;
      border: none;
      box-shadow: none;
    }

    body.touch-device #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      justify-content: flex-start;
      background: rgba(0, 0, 0, 0.45);
      padding: 12px 18px;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.45);
      font-size: 1rem;
      pointer-events: none;
    }

    body.touch-device #score {
      background: none;
      box-shadow: none;
      padding: 0;
      font-weight: 600;
      letter-spacing: 1.5px;
    }

    body.touch-device #message {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 28px;
      border-radius: 999px;
      max-width: calc(100vw - 48px);
      pointer-events: none;
      font-size: 1rem;
    }

    body.touch-device #touch-controls {
      display: flex;
    }

    body.touch-device.touch-portrait #rotate-overlay {
      display: flex;
    }

    #help-button {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(8, 36, 76, 0.35);
      color: rgba(255, 255, 255, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      z-index: 1001;
      backdrop-filter: blur(6px);
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    #help-button:hover,
    #help-button:focus-visible {
      border-color: rgba(255, 255, 255, 0.95);
      background: rgba(255, 235, 59, 0.3);
    }

    #instruction-modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(3, 12, 28, 0.72);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1000;
      padding: 24px;
      text-align: left;
    }

    #instruction-modal.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    #instruction-card {
      max-width: 520px;
      width: 100%;
      background: rgba(6, 22, 48, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.45);
      border-radius: 18px;
      padding: 20px 22px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    #instruction-card h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #instruction-card p {
      margin: 8px 0;
      color: #e6f4ff;
      line-height: 1.5;
    }

    #instruction-close {
      margin-top: 14px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(255, 235, 59, 0.9);
      color: #1c2a3a;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
    }

    @media (pointer: fine) {
      #help-button {
        display: flex;
      }
    }
  </style>
  <link rel="stylesheet" href="../sidebar.css" />
  <link rel="stylesheet" href="../flyout.css" />
  <script src="../flyout.js" defer></script>
</head>
<body>
  <div id="flyout-nav" class="flyout-nav" aria-hidden="true">
    <button class="flyout-toggle" type="button" aria-label="Arcade menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div id="flyout-panel" class="flyout-panel"></div>
  </div>
  <button id="help-button" type="button" aria-label="How to play">?</button>
  <div id="instruction-modal" class="is-visible" role="dialog" aria-modal="true">
    <div id="instruction-card">
      <h2>How to Play</h2>
      <p>Press Space, click, or tap to flap and stay airborne.</p>
      <p>Dodge pipes and collect coins to build your score.</p>
      <button id="instruction-close" type="button">Start</button>
    </div>
  </div>
  <div id="rotate-overlay">
    <div>
      <strong>Rotate Device</strong>
      Please turn your phone horizontally for the best Flappy experience.
    </div>
  </div>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="touch-controls" aria-hidden="true">
      <button type="button" class="control-button" data-action="flap" aria-label="Flap">F</button>
    </div>
    <div id="hud">
      <span id="score">Score: 0</span>
    </div>
    <div id="message"></div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const messageElement = document.getElementById('message');
    const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;
    const startMessage = isTouchDevice
      ? 'Tap anywhere to flap!'
      : 'Press Space or Click to flap!';
    const gameOverMessage = isTouchDevice
      ? 'Game Over - Tap to restart'
      : 'Game Over - Press Space or Click to restart';
    if (messageElement) {
      messageElement.textContent = startMessage;
    }

    const gravity = 0.4;
    const flapPower = -8;
    const pipeGapMin = 150;
    const pipeWidth = 80;
    const pipeSpeed = 2.5;
    const coinRadius = 12;
    const DEFAULT_PIPE_GAP = 200;

    const birdImg = new Image();
    birdImg.src = '../images/flappy.svg';
    const coinImg = new Image();
    coinImg.src = '../images/coin.svg';

    function setViewportHeight() {
      document.documentElement.style.setProperty(
        '--viewport-height',
        `${window.innerHeight}px`
      );
    }

    let attemptedFullscreen = false;

    function isFullscreenActive() {
      return Boolean(
        document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.msFullscreenElement
      );
    }

    function requestFullscreen() {
      if (attemptedFullscreen) return;
      attemptedFullscreen = true;
      if (isFullscreenActive()) return;

      const target = document.documentElement;
      const request =
        target.requestFullscreen ||
        target.webkitRequestFullscreen ||
        target.msRequestFullscreen;

      if (!request) {
        attemptedFullscreen = false;
        return;
      }

      try {
        const result = request.call(target);
        if (result && typeof result.then === 'function') {
          result.catch(() => {
            attemptedFullscreen = false;
          });
        }
      } catch (err) {
        attemptedFullscreen = false;
      }
    }

    function bindFullscreenRequest() {
      if (!isTouchDevice) return;

      const target = document.documentElement;
      const hasMethod = Boolean(
        target.requestFullscreen ||
          target.webkitRequestFullscreen ||
          target.msRequestFullscreen
      );

      if (!hasMethod) return;

      const tryRequest = event => {
        if (event && event.type === 'mouseup') {
          return;
        }
        if (isFullscreenActive()) {
          canvas.removeEventListener('touchend', tryRequest);
          canvas.removeEventListener('mouseup', tryRequest);
          return;
        }
        requestFullscreen();
      };

      canvas.addEventListener('touchend', tryRequest);
      canvas.addEventListener('mouseup', tryRequest);
    }

    function handleFullscreenChange() {
      if (isFullscreenActive()) {
        resizeGame();
        resetGame();
      } else {
        attemptedFullscreen = false;
      }
    }

    ['fullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'].forEach(
      eventName => {
        document.addEventListener(eventName, handleFullscreenChange);
      }
    );

    if (isTouchDevice) {
      document.body.classList.add('touch-device');
      setViewportHeight();
      window.addEventListener('resize', () => {
        window.requestAnimationFrame(setViewportHeight);
      });
      window.addEventListener('orientationchange', () => {
        window.requestAnimationFrame(() => {
          setViewportHeight();
          setTimeout(setViewportHeight, 250);
        });
      });
      bindFullscreenRequest();
    }

    function updateOrientationClass() {
      if (!isTouchDevice) return;
      const isPortrait = window.matchMedia('(orientation: portrait)').matches;
      document.body.classList.toggle('touch-portrait', isPortrait);
    }

    updateOrientationClass();
    window.addEventListener('resize', updateOrientationClass);
    window.addEventListener('orientationchange', () => {
      updateOrientationClass();
      setTimeout(updateOrientationClass, 250);
    });

    function resizeGame() {
      const rect = canvas.getBoundingClientRect();
      const width = rect.width || canvas.width;
      const height = rect.height || canvas.height;
      canvas.width = width;
      canvas.height = height;
    }

    let bird;
    let pipes;
    let coins;
    let score;
    let running;
    let currentPipeGap = DEFAULT_PIPE_GAP;
    let spawnTimer = 0;

    function resetGame() {
      currentPipeGap = DEFAULT_PIPE_GAP;
      pipes = [];
      coins = [];
      score = 0;
      running = true;
      spawnTimer = 0;
      const startX = Math.max(80, canvas.width * 0.18);
      const radius = Math.max(14, canvas.height * 0.027);
      bird = { x: startX, y: canvas.height / 2, vy: flapPower, r: radius };
      if (messageElement) {
        messageElement.textContent = startMessage;
      }
      if (scoreElement) {
        scoreElement.textContent = `Score: ${score}`;
      }
      spawnPipe();
    }

    function spawnPipe() {
      const gap = currentPipeGap;
      const padding = Math.max(80, canvas.height * 0.12);
      const gapY = padding + Math.random() * (canvas.height - gap - padding * 2);
      pipes.push({ x: canvas.width, gapY, gap, passed: false });
      if (Math.random() < 0.8) {
        coins.push({
          x: canvas.width + pipeWidth / 2,
          y: gapY + gap / 2,
          collected: false
        });
      }
      if (currentPipeGap > pipeGapMin) {
        currentPipeGap -= 2;
        if (currentPipeGap < pipeGapMin) currentPipeGap = pipeGapMin;
      }
    }

    function setGameOver() {
      running = false;
      if (messageElement) {
        messageElement.textContent = gameOverMessage;
      }
    }

    function flap() {
      if (!running) {
        resetGame();
        return;
      }
      bird.vy = flapPower;
    }

    const controlButtons = document.querySelectorAll('.control-button');
    if (controlButtons.length && isTouchDevice) {
      controlButtons.forEach((button) => {
        const press = () => {
          button.classList.add('pressed');
          flap();
        };
        const release = () => {
          button.classList.remove('pressed');
        };

        button.addEventListener('touchstart', (event) => {
          event.preventDefault();
          press();
        }, { passive: false });
        button.addEventListener('touchend', (event) => {
          event.preventDefault();
          release();
        }, { passive: false });
        button.addEventListener('touchcancel', release);
        button.addEventListener('mousedown', press);
        button.addEventListener('mouseup', release);
        button.addEventListener('mouseleave', release);
      });
    }

    document.addEventListener('keydown', event => {
      if (event.code === 'Space' || event.code === 'ArrowUp') {
        event.preventDefault();
        flap();
      }
    });

    function isBlockedTarget(target) {
      return Boolean(target && target.closest('#rotate-overlay'));
    }

    function isWithinGameArea(target) {
      return Boolean(target && target.closest('#game-container'));
    }

    document.addEventListener('mousedown', event => {
      if (event.button !== 0) return;
      if (isBlockedTarget(event.target)) return;
      if (!isWithinGameArea(event.target)) return;
      flap();
    });

    document.addEventListener(
      'touchstart',
      event => {
        if (isBlockedTarget(event.target)) return;
        if (!isWithinGameArea(event.target)) return;
        event.preventDefault();
        flap();
      },
      { passive: false }
    );

    function update() {
      if (!running) return;

      bird.vy += gravity;
      bird.y += bird.vy;

      if (bird.y + bird.r > canvas.height || bird.y - bird.r < 0) {
        setGameOver();
      }

      spawnTimer++;
      if (spawnTimer > 120) {
        spawnPipe();
        spawnTimer = 0;
      }

      for (const pipe of pipes) {
        pipe.x -= pipeSpeed;
        if (!pipe.passed && pipe.x + pipeWidth < bird.x - bird.r) {
          pipe.passed = true;
          score += 5;
          if (scoreElement) {
            scoreElement.textContent = `Score: ${score}`;
          }
        }
      }

      while (pipes.length && pipes[0].x + pipeWidth < -50) {
        pipes.shift();
      }

      for (const coin of coins) {
        coin.x -= pipeSpeed;
      }

      while (coins.length && coins[0].x + coinRadius < -50) {
        coins.shift();
      }

      for (const coin of coins) {
        if (!coin.collected && Math.hypot(bird.x - coin.x, bird.y - coin.y) < bird.r + coinRadius) {
          coin.collected = true;
          score += 25;
          if (scoreElement) {
            scoreElement.textContent = `Score: ${score}`;
          }
        }
      }

      for (const pipe of pipes) {
        if (bird.x + bird.r > pipe.x && bird.x - bird.r < pipe.x + pipeWidth) {
          if (bird.y - bird.r < pipe.gapY || bird.y + bird.r > pipe.gapY + pipe.gap) {
            setGameOver();
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(birdImg, bird.x - bird.r, bird.y - bird.r, bird.r * 2, bird.r * 2);
      ctx.fillStyle = '#4caf50';
      for (const pipe of pipes) {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gapY);
        ctx.fillRect(pipe.x, pipe.gapY + pipe.gap, pipeWidth, canvas.height - pipe.gapY - pipe.gap);
      }
      for (const coin of coins) {
        if (!coin.collected) {
          ctx.drawImage(
            coinImg,
            coin.x - coinRadius,
            coin.y - coinRadius,
            coinRadius * 2,
            coinRadius * 2
          );
        }
      }
    }

    const FRAME_TIME = 1000 / 60;
    let gamePaused = true;
    let gameStarted = false;
    let loopTimer = null;

    function loop() {
      if (gamePaused) return;
      update();
      draw();
    }

    window.addEventListener('load', () => {
      resizeGame();
    });

    window.addEventListener('resize', () => {
      resizeGame();
    });

    if (isTouchDevice) {
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          resizeGame();
          if (!document.body.classList.contains('touch-portrait')) {
            resetGame();
          }
        }, 300);
      });
    }

    const instructionModal = document.getElementById('instruction-modal');
    const instructionClose = document.getElementById('instruction-close');
    const helpButton = document.getElementById('help-button');
    const instructionKey = 'vibecade-instructions-flappy';
    const hasSeenInstructions = sessionStorage.getItem(instructionKey) === '1';

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      gamePaused = false;
      resetGame();
      loopTimer = setInterval(loop, FRAME_TIME);
    }

    function showInstructions() {
      gamePaused = true;
      if (instructionModal) instructionModal.classList.add('is-visible');
    }

    function hideInstructions() {
      if (instructionModal) instructionModal.classList.remove('is-visible');
      if (!gameStarted) {
        startGame();
      } else {
        gamePaused = false;
      }
      sessionStorage.setItem(instructionKey, '1');
    }

    if (instructionClose) {
      instructionClose.addEventListener('click', hideInstructions);
    }
    if (instructionModal) {
      instructionModal.addEventListener('click', (event) => {
        if (event.target === instructionModal) {
          hideInstructions();
        }
      });
    }
    if (helpButton) {
      helpButton.addEventListener('click', showInstructions);
    }

    if (hasSeenInstructions) {
      if (instructionModal) instructionModal.classList.remove('is-visible');
      startGame();
    }
  </script>
</body>
</html>
