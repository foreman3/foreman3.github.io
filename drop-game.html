<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 10px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      margin: 10px 0;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
    }

    #game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    canvas {
      background: #222;
      border: 1px solid #555;
      margin-top: 20px;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
    #message {
      margin-top: 10px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="simple.html">Pet Gallery</a></li>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.hulu.com" target="_blank">Hulu</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
      <li><a href="https://xkcd.com" target="_blank">xkcd</a></li>
    </ul>
  </nav>
  <div id="game-container">
    <h1>Fruit Drop</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="message"></div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const basketWidth = 60;
    const basketHeight = 20;
    let basketX = (canvas.width - basketWidth) / 2;
    const basketY = canvas.height - basketHeight - 10;

      let rightPressed = false;
      let leftPressed = false;
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
        if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
        if (e.key === 'ArrowUp' || e.key === 'w') shoot();
      });
      document.addEventListener('keyup', e => {
        if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
        if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
      });

    const items = [];
    const bullets = [];
    let score = 0;
    let gameOver = false;
    let speedMultiplier = 2; // global speed multiplier

    const sizeConfigs = {
      small:  { radius: 10, speed: 3,   points: 3 },
      medium: { radius: 15, speed: 2,   points: 2 },
      large:  { radius: 20, speed: 1.5, points: 1 }
    };


    function spawnItem() {
      const types = ['fruit', 'fruit', 'fruit', 'bomb']; // more fruits than bombs
      const type = types[Math.floor(Math.random() * types.length)];

      if (type === 'fruit') {
        const sizes = ['small', 'medium', 'large'];
        const size = sizes[Math.floor(Math.random() * sizes.length)];
        const cfg = sizeConfigs[size];
        const x = Math.random() * (canvas.width - cfg.radius * 2) + cfg.radius;
        items.push({ x, y: -cfg.radius, radius: cfg.radius, type, speed: cfg.speed, points: cfg.points });
      } else {
        const radius = 15;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        items.push({ x, y: -radius, radius, type, speed: 2, points: 0 });
      }
    }

    function shoot() {
      if (score <= 0) return;
      bullets.push({ x: basketX + basketWidth / 2, y: basketY, radius: 5 });
      score--;
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    function drawBullet(bullet) {
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.y -= 7;
        if (b.y + b.radius < 0) {
          bullets.splice(i, 1);
          continue;
        }
        for (let j = items.length - 1; j >= 0; j--) {
          const item = items[j];
          const dx = b.x - item.x;
          const dy = b.y - item.y;
          if (Math.sqrt(dx * dx + dy * dy) < b.radius + item.radius) {
            items.splice(j, 1);
            bullets.splice(i, 1);
            break;
          }
        }
      }
    }

    function drawBasket() {
      ctx.fillStyle = '#964B00';
      ctx.fillRect(basketX, basketY, basketWidth, basketHeight);
    }

    function drawItem(item) {
      if (item.type === 'bomb') {
        ctx.fillStyle = 'red';
      } else {
        ctx.fillStyle = 'green';
      }
      ctx.beginPath();
      ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateItems() {
      for (let i = items.length - 1; i >= 0; i--) {
        const item = items[i];
        item.y += item.speed * speedMultiplier;
        if (item.y - item.radius > canvas.height) {
          items.splice(i, 1);
          continue;
        }
        const inXRange = item.x > basketX && item.x < basketX + basketWidth;
        const inYRange = item.y + item.radius > basketY && item.y - item.radius < basketY + basketHeight;
        if (inXRange && inYRange) {
          if (item.type === 'bomb') {
            gameOver = true;
            document.getElementById('message').textContent = 'Game Over!';
          } else {
            score += item.points;
            speedMultiplier *= 1.02; // increase speed by 2% each score
            document.getElementById('score').textContent = 'Score: ' + score;
          }
          items.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      items.forEach(drawItem);
      bullets.forEach(drawBullet);
    }

    function step() {
      if (gameOver) return;
      if (rightPressed && basketX < canvas.width - basketWidth) basketX += 5;
      if (leftPressed && basketX > 0) basketX -= 5;
      if (Math.random() < 0.03) spawnItem();
      updateBullets();
      updateItems();
      draw();
      requestAnimationFrame(step);
    }
    draw();
    step();
  </script>
</body>
</html>
