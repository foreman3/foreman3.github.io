<!DOCTYPE html>
<html>

<head>
    <title>Doctor Dude Lab Pinball</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, rgba(18, 34, 60, 0.9), #01030a 60%);
            overflow: hidden;
            display: flex;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
            transform: perspective(1000px) rotateX(5deg) scale(1.02);
            transform-origin: top center;
        }

        #touch-controls {
            position: absolute;
            inset: 0;
            display: none;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 18px 20px;
            pointer-events: none;
            z-index: 3;
        }
        .control-button {
            width: clamp(70px, 20vw, 120px);
            height: clamp(70px, 20vw, 120px);
            border-radius: 999px;
            border: 2px solid rgba(120, 243, 255, 0.5);
            background: rgba(8, 12, 20, 0.55);
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1.2rem, 5vw, 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            touch-action: none;
            backdrop-filter: blur(6px);
            transition: background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .control-button.pressed,
        .control-button:active {
            background: rgba(120, 243, 255, 0.25);
            border-color: rgba(160, 244, 255, 0.9);
            box-shadow: 0 0 24px rgba(120, 243, 255, 0.35);
        }
        body.touch-device #touch-controls {
            display: flex;
        }
        #help-button {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 999px;
            border: 1px solid rgba(120, 243, 255, 0.55);
            background: rgba(8, 12, 20, 0.45);
            color: rgba(255, 255, 255, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(6px);
            transition: border-color 0.2s ease, background 0.2s ease;
        }
        #help-button:hover,
        #help-button:focus-visible {
            border-color: rgba(160, 244, 255, 0.9);
            background: rgba(120, 243, 255, 0.25);
        }
        #instruction-modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(6, 0, 25, 0.72);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
            padding: 24px;
            text-align: left;
        }
        #instruction-modal.is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        #instruction-card {
            max-width: 580px;
            width: 100%;
            background: rgba(10, 12, 32, 0.95);
            border: 1px solid rgba(120, 243, 255, 0.25);
            border-radius: 18px;
            padding: 20px 22px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            color: #f2f6ff;
        }
        #instruction-card h2 {
            margin: 0 0 12px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #78f3ff;
        }
        #instruction-card p {
            margin: 8px 0;
            color: rgba(230, 235, 255, 0.9);
            line-height: 1.5;
        }
        #instruction-close {
            margin-top: 14px;
            width: 100%;
            padding: 10px 12px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #3f0da5, #8625ff);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
        }
        @media (pointer: fine) {
            #help-button {
                display: flex;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <link rel="stylesheet" href="../sidebar.css" />
  <link rel="stylesheet" href="../flyout.css" />
  <script src="../flyout.js" defer></script>
</head>

<body>
    <div id="flyout-nav" class="flyout-nav" aria-hidden="true">
      <button class="flyout-toggle" type="button" aria-label="Arcade menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="flyout-panel" class="flyout-panel"></div>
    </div>
    <button id="help-button" type="button" aria-label="How to play">?</button>
    <div id="instruction-modal" class="is-visible" role="dialog" aria-modal="true">
      <div id="instruction-card">
        <h2>How to Play</h2>
        <p>Left/Right arrows control the flippers. Hold Space to charge, release to launch.</p>
        <p>Hit lab lanes, targets, and ramps to unlock the core and enter the mini table.</p>
        <button id="instruction-close" type="button">Start</button>
      </div>
    </div>
    <div id="game-container">
      <div id="touch-controls" aria-hidden="true">
        <button type="button" class="control-button" data-key="ArrowLeft" data-code="ArrowLeft" aria-label="Left Flipper">L</button>
        <button type="button" class="control-button" data-key="ArrowRight" data-code="ArrowRight" aria-label="Right Flipper">R</button>
      </div>
    </div>
    <script type="module" src="game.js"></script>
    <script>
      const instructionModal = document.getElementById('instruction-modal');
      const instructionClose = document.getElementById('instruction-close');
      const helpButton = document.getElementById('help-button');
      const instructionKey = 'vibecade-instructions-pinball';
      const hasSeenInstructions = sessionStorage.getItem(instructionKey) === '1';
      const controlButtons = document.querySelectorAll('.control-button');
      const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;
      if (isTouchDevice) {
        document.body.classList.add('touch-device');
      }

      function showInstructions() {
        if (instructionModal) instructionModal.classList.add('is-visible');
        if (window.pausePinball) window.pausePinball();
      }

      function hideInstructions() {
        if (instructionModal) instructionModal.classList.remove('is-visible');
        if (window.resumePinball) window.resumePinball();
        sessionStorage.setItem(instructionKey, '1');
      }

      if (instructionClose) {
        instructionClose.addEventListener('click', hideInstructions);
      }
      if (instructionModal) {
        instructionModal.addEventListener('click', (event) => {
          if (event.target === instructionModal) {
            hideInstructions();
          }
        });
      }
      if (helpButton) {
        helpButton.addEventListener('click', showInstructions);
      }

      function dispatchKeyEvent(key, code, type) {
        const event = new KeyboardEvent(type, { key, code, bubbles: true });
        window.dispatchEvent(event);
      }

      if (controlButtons.length && isTouchDevice) {
        controlButtons.forEach((button) => {
          const key = button.dataset.key;
          const code = button.dataset.code || button.dataset.key;
          const press = () => {
            button.classList.add('pressed');
            dispatchKeyEvent(key, code, 'keydown');
          };
          const release = () => {
            button.classList.remove('pressed');
            dispatchKeyEvent(key, code, 'keyup');
          };
          button.addEventListener('touchstart', (event) => {
            event.preventDefault();
            press();
          }, { passive: false });
          button.addEventListener('touchend', (event) => {
            event.preventDefault();
            release();
          }, { passive: false });
          button.addEventListener('touchcancel', release);
          button.addEventListener('mousedown', press);
          button.addEventListener('mouseup', release);
          button.addEventListener('mouseleave', release);
        });
      }

      if (hasSeenInstructions) {
        if (instructionModal) instructionModal.classList.remove('is-visible');
        if (window.resumePinball) window.resumePinball();
      }
    </script>
</body>

</html>
