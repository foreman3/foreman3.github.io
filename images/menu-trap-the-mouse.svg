    <path d="M20 0c22 0 46 18 44 38-1.5 16-13 28-32 32-18 3.5-40-6-52-22l-10 8-10-24 16-6c0-20 26-26 44-26z" fill="#f0f4ff" stroke="#c1d6ff" stroke-width="4" />
    <circle cx="34" cy="18" r="6" fill="#1b0f3d" />
